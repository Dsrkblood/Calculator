<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
</head>

<body>
    <div class="container">
        <section class="top-calc">
            <div class="result"></div>
            <button class="clean">clean</button>
        </section>
        <section class="bottom-calc">
            <div class="buttons-left">
                <div class="button-box">
                    <button class="seven">7</button>
                    <button class="eight">8</button>
                    <button class="nine">9</button>
                </div>
                <div class="button-box">
                    <button class="four">4</button>
                    <button class="five">5</button>
                    <button class="six">6</button>
                </div>
                <div class="button-box">
                    <button class="one">1</button>
                    <button class="two">2</button>
                    <button class="three">3</button>
                </div>
                <div class="button-box">
                    <button class="zero">0</button>
                    <button class="comma">,</button>
                </div>
            </div>
            <div class="buttons-right">
                <button class="splitting">%</button>
                <button class="multiplication">x</button>
                <button class="substraction">-</button>
                <button class="adding">+</button>
            </div>
        </section>
    </div>
</body>

</html>
